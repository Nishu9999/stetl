[etl]
chain = input_gml_file|transformer_xslt|output_file

# chain = input_big_gml_file|transformer_xslt|output_wfst

# alternative outputs
# chain = input_big_gml_file|transformer_xslt|output_file
# chain = input_gml_file|transformer_xslt|output_wfst
# chain = input_gml_file|transformer_xslt|output_deegree_blobstore

[input_gml_file]
class = input.XmlFileInput
file_path = bgt-sample.gml

[input_big_gml_file]
class = input.BigXmlFileInput
file_path = /Users/just/project/pdok/datasets/bgt/data/aanlevering-120829/zaandam_nietgecontroleerd/test2zd_wgd.xml
# file_path = /Users/just/project/pdok/datasets/bgt/data/aanlevering-120829/zaandam_nietgecontroleerd/test2zd_wgd.xml

[gml_splitter]
max_features = 1
start_container = <?xml version="1.0" encoding="UTF-8"?>
	<imgeo-lv:IMGeoAanlevering xsi:schemaLocation="http://www.geostandaarden.nl/imgeo/aanlevering imgeo-2.0-aanlevering-0.99.4.xsd"
	xmlns:imgeo="http://www.geostandaarden.nl/imgeo/2.0-0.99.2"
	xmlns:imgeo-lv="http://www.geostandaarden.nl/imgeo/aanlevering"
	xmlns:gml="http://www.opengis.net/gml"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
end_container = </imgeo-lv:IMGeoAanlevering>
container_tag = imgeo-lv:IMGeoAanlevering
start_feature_markers = <imgeo:Wegdeel ,<imgeo:Waterdeel
end_feature_markers = </imgeo:Waterdeel>,</imgeo:Waterdeel>

[transformer_xslt]
class = transformer.XsltTransformer
script = bgt-to-gmlfc.xsl

[output_std]
class = output.Output

[output_file]
class = output.FileOutput
file_path = bgt-ogc-fc.gml

[output_deegree_blobstore]
class = output.DeegreeBlobstoreOutput
overwrite = True
feature_member_tag = featureMember
srid = -1
database = pdok
schema = bgt_blob
host     = localhost
user     = pdok_owner
password = pdok_owner
port = 5432

[output_wfst]
class = output.WFSTOutput
host = localhost
port = 8080
path = /services/bgt/wfs


