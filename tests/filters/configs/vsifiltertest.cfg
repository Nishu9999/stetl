# Trivial example of an ETL Chain that reads features from a ZIP file into memory, used for testing LCO options.

[etl]
chains = input_zip_file|vsizip_filter|output_std,
         input_zip_file|vsizip_filter|ogrexecoutput,
         input_zip_file|vsizip_filter|ogrexecoutput_cleanup_input

[input_zip_file]
class = inputs.fileinput.ZipFileInput
file_path = tests/data
filename_pattern = bestuurlijkegrenzen.zip
name_filter = *.[gG][mM][lL]

[output_std]
class = outputs.standardoutput.StandardOutput

[vsizip_filter]
class = filters.vsifilter.VsiZipFilter

[ogrexecoutput]
class = outputs.execoutput.Ogr2OgrExecOutput
dest_format = Memory
dest_data_source =
lco = -lco LAUNDER=YES -lco PRECISION=NO
always_apply_lco = True

# Note that the input, a file within a ZIP file, will not be cleaned up.
[ogrexecoutput_cleanup_input]
class = outputs.execoutput.Ogr2OgrExecOutput
dest_format = Memory
dest_data_source =
lco = -lco LAUNDER=YES -lco PRECISION=NO
cleanup_input = True
always_apply_lco = True
